<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월급 정보 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>월급 정보 설정</h2>
    <form>
        <label for="salary">세후 월급여비 (₩)</label>
        <input type="number" id="salary" placeholder="예: 3000000" required>

        <label for="salary-date">월급일</label>
        <select id="salary-date">
            <option value="10">매월 10일</option>
            <option value="15">매월 15일</option>
            <option value="25">매월 25일</option>
            <option value="30">매월 30일</option>
            <option value="last">매월 말일</option>
        </select>

        <label for="bank">월급 계좌 연결</label>
        <select id="bank">
            <option value="kakao">카카오뱅크</option>
            <option value="shinhan">신한은행</option>
            <option value="kb">국민은행</option>
            <option value="nh">농협은행</option>
            <option value="woori">우리은행</option>
        </select>
        <input type="text" id="account-number" placeholder="계좌번호 입력" required>

        <button type="submit">설정 완료</button>
    </form>
</body>
</html>
