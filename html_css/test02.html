<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/test02.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="header">contact us</h1>
        <div class="form">
          <div class="email">
            Your Email <br /><input
              type="email"
              placeholder="email@example.com"
            />
          </div>
          <div class="name">
            <div class="first">First name<br /><input type="text" /></div>
            <div class="last">Last name<br /><input type="text" /></div>
          </div>
          <div class="message">Message<br /><input type="text" /></div>
          <div class="footer">
            <div class="sub">
              <input type="checkbox" name="subscribe" id="subscribe" /><label
                for="subscribe"
                ><span>Subscribe</span></label
              >
            </div>
            <div class="send"><input type="submit" value="SEND" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
